<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/login.css">
  <title>Login</title>
</head>

<body>
  <div class="box">
    <img src="./picture/login.jpg" alt="">

    <div class="container">
      <h1>Đăng Nhập</h1>
      <div class="input_">
        <label><b>Tên Đăng Nhập</b></label>
        <input type="text" placeholder="Nhập Tên" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Nhập Password" required>

        <button  type="submit">Đăng Nhập</button>
        <label class="checkbox">
          <input type="checkbox" checked="checked"> Ghi Nhớ
        </label>
      </div>
      <div class="button_cancel">
        <button type="button">Hủy Bỏ</button>
      </div>
    </div>
  </div>

</body>

</html>
